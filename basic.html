<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="themes/color.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>

<body>
	<center>
		<div class="easyui-window" data-options="top:80, width:550, height:300,cls:'c6',title:'Login', iconCls:'icon-lock', maximizable:false, minimizable:false, resizable:false, draggable:false,closable:false,collapsible:false">
			<div class="easyui-layout" data-options="fit:true">
				<form name="loginform">
					<div data-options="region:'west',split:false" style="height: 100px; width: 250px; text-align:center; vertical-align: middle;">
						<img src="logo.png" width="80%">
					</div>
					<div data-options="region:'center',split:false" style="padding:18px">

						<input type="text" class="easyui-textbox" data-options="label:'Username', labelPosition:'top', prompt:'username',height:60,iconCls:'icon-man'" style="width: 100%;">
						<br><br>
						<input type="text" class="easyui-passwordbox" data-options="label:'Password', labelPosition:'top',prompt:'Password',height:60, iconCls:'icon-lock'" style="width: 100%;">
						<br><br>
						<button class="easyui-linkbutton" data-options="iconCls:'icon-lock',width:'100%',height:30">Submit</button>
				</form>
			</div>
			<div data-options="region:'south',split:false,height:40">
			</div>

		</div>
		</div>
	</center>
</body>

</html>
